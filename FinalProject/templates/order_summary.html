<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
<body>
    <h1>Order Summary</h1>
    <h2>Customer Name: {{ order_data['customer_name'] }}</h2>
    <h3>Table Number: {{ order_data['table_number'] }}</h3>
    <h3>Order Summary:</h3>
    <ul>
        {% for item in order_data['orders'] %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <div class="redirect-message">
        You will be redirected to the main menu in <span id="countdown">15</span> seconds.
    </div>
</div>

<script>
    // Countdown timer
    let timeLeft = 15;
    const countdownElement = document.getElementById('countdown');

    const timerInterval = setInterval(function() {
        timeLeft--;
        countdownElement.textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            window.location.href = "{{ url_for('main_menu', table_number=order_data.table_number+1) }}";
        }
    }, 1000);
</script>
</body>
</html>
