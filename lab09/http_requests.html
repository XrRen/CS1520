<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http_requests.js"></script>
</head>

<body>
    <h2 id="title"> Smartphones API </h2>
    <fieldset>
        <legend> View All Smartphones </legend>
        <button type="button" id="viewAllBlogEntriesButton"> View all Smartphones entries </button>
        <br>
    </fieldset>

    <fieldset>
        <legend> View details of a single Smartphone </legend>
        <button type="button" id="getOneBlogEntryButton"> View Smartphone # </button>
        <input type="text" id="SmartphoneNumberTextInput" placeholder="Enter Smartphone number...">
        <br>
    </fieldset>

    <fieldset>
        <legend> Add a new Smartphone </legend>
        <button type="button" id="addNewBlogButton"> Add new Smartphone </button>
        <ul>
            <li><input type="text" id="insertNewBlogBrandTextInput" placeholder="Enter Brand..."></li>
            <li><input type="text" id="insertNewBlogPriceTextInput" placeholder="Enter Price..."></li>
            <li><input type="text" id="insertNewBlogScreenSizeTextInput" placeholder="Enter Screen Size..."></li>
            <li><input type="text" id="insertNewBlogPixelsTextInput" placeholder="Enter Pixels..."></li>
            <li><input type="text" id="insertNewBlogScreenResTextInput" placeholder="Enter Screen Resolution..."></li>
            <li><input type="text" id="insertNewBlogStorageTextInput" placeholder="Enter Storage..."></li>
            <li><input type="text" id="insertNewBlogRAMTextInput" placeholder="Enter RAM Size..."></li>
            <li><input type="text" id="insertNewBlogBatteryTextInput" placeholder="Enter Battery Capacity..."></li>
            <li><input type="text" id="insertNewBlogWeightTextInput" placeholder="Enter Weight..."></li>
        </ul>
    </fieldset>

    <fieldset>
        <legend> Update an existing Smartphone </legend>
        <button type="button" id="updateExistingBlogButton"> Update Smartphone </button>
        <ul>
            <li><input type="text" id="updateNewBlogIDTextInput" placeholder="Enter ID number..."></li>
            <li><input type="text" id="updateNewBlogBrandTextInput" placeholder="Enter Brand..."></li>
            <li><input type="text" id="updateNewBlogPriceTextInput" placeholder="Enter Price..."></li>
            <li><input type="text" id="updateNewBlogScreenSizeTextInput" placeholder="Enter Screen Size..."></li>
            <li><input type="text" id="updateNewBlogPixelsTextInput" placeholder="Enter Pixels..."></li>
            <li><input type="text" id="updateNewBlogScreemResTextInput" placeholder="Enter Screen Resolution..."></li>
            <li><input type="text" id="updateNewBlogSotrageTextInput" placeholder="Enter Storage..."></li>
            <li><input type="text" id="updateNewBlogRAMTextInput" placeholder="Enter RAM Size..."></li>
            <li><input type="text" id="updateNewBlogBatteryTextInput" placeholder="Enter Battery Capacity..."></li>
            <li><input type="text" id="updateNewBlogWeightTextInput" placeholder="Enter Weight..."></li>
        </ul>
    </fieldset>

    <fieldset>
        <legend> Deleting an existing Smartphone </legend>
        <button type="button" id="deleteExistingBlogButton"> Delete Smartphone </button>
        <input type="text" id="deleteExistingBlogNumberTextInput" placeholder="Enter Smartphone Number..."><br>
    </fieldset>

    <!-- add fieldset for displaying output from http requests -->
    <fieldset>
        <legend> Response Display </legend>
        <div id="displayDivID"> </div>
    </fieldset>

</body>

</html>
